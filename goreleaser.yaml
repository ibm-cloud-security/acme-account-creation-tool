# .goreleaser.yaml
project_name: acme-account-creation-tool

builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on

    # Custom flags templates.
    flags:
      - -installsuffix
      - -extldflags "-static"
      - -tags=netgo

    # GOOS list to build for.
    goos:
      - darwin
      - windows
      - linux

    # GOARCH to build for.
    goarch:
      - amd64
      - 386

archives:
  - id: plugin
    format: binary
    name_template: "acme-account-creation-tool-{{.Os}}-{{.Arch}}"
    files:
      - none*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256
